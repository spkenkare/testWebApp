{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Message{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="message">Message</label>
    <input name="message" id="message" required>
    <input type="submit" value="Post Message">
  </form>
<h1> Past Messages </h1>
<table>
{% for item in items %}
<tr>
  <td>{{item}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
