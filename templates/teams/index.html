{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Teams{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="teamName">Team Name</label>
    <input name="teamName" id="teamName" required>
    <input type="submit" value="Create Team">
  </form>
<h1> Teams </h1>
<table>
{% for item in items %}
<tr>
  <td>{{item}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
